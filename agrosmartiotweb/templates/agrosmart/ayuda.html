{% extends 'agrosmart/base.html' %}

{% block contenido %}
{% load static %}
{% load crispy_forms_tags %}
<br>
<br>
<br>



<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">

                <h2>Contacto</h2>
                <hr>

                <form action="contacto" class="form" method="post">
                    {% csrf_token %}

                    {{form | crispy}}

                    <br>
                    <br>

                    <div class="d-flex justify-content-end">
                        <input type="reset" value="Cancelar" class="btn btn-danger">
                        &nbsp;
                        <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                    </div>


            </div>
        </div>

        </form>
    </div>
</div>
<div class="Contacto">


    {{mensaje}}

    <table id="tablacontacto"></table>


</div>
{% endblock %}
