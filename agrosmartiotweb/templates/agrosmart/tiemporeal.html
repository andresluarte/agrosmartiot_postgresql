<!-- En temperature_humidity_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Temperature and Humidity Data</title>
</head>
<body>
    <h1>Temperature and Humidity Data</h1>
    <ul>
        {% for entry in data %}
            <li>Temperature: {{ entry.temperature }}, Humidity: {{ entry.humidity }}, Timestamp: {{ entry.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
