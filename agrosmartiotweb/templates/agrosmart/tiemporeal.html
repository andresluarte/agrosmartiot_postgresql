<!DOCTYPE html>
<html>
<head>
    <title>Temperature and Humidity Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .data {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .data div {
            margin: 0 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .map-container {
            margin-top: 30px;
            max-width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .timestamp {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .map-link {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .data {
                flex-direction: column;
            }
            .data div {
                margin: 10px 0;
            }
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT0QJ4JVXUrTA8mRZN_YXjy2CZDsa_vmw"></script>
    <script>
        let map;
        let marker;

        function initMap() {
            // Crear un mapa en el contenedor con ID 'map'
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: parseFloat('{{ latest_data.latitude }}'), lng: parseFloat('{{ latest_data.longitude }}') },
                zoom: 12
            });

            // Crear un marcador en la ubicación del sensor
            marker = new google.maps.Marker({
                position: { lat: parseFloat('{{ latest_data.latitude }}'), lng: parseFloat('{{ latest_data.longitude }}') },
                map: map,
                title: 'Sensor Location'
            });
        }

        function updateMap() {
            // Actualiza el mapa con la nueva ubicación
            const newLat = parseFloat('{{ latest_data.latitude }}');
            const newLng = parseFloat('{{ latest_data.longitude }}');
            
            map.setCenter({ lat: newLat, lng: newLng });
            marker.setPosition({ lat: newLat, lng: newLng });
        }

        // Llamar a initMap cuando la página se carga
        document.addEventListener('DOMContentLoaded', function () {
            initMap();
            setInterval(updateMap, 2000); // Actualiza el mapa cada 2 segundos
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Temperature and Humidity Data</h1>
        <div class="data">
            <div>
                <strong>Temperature:</strong> <span>{{ latest_data.temperature }}°C</span>
            </div>
            <div>
                <strong>Humidity:</strong> <span>{{ latest_data.humidity }}%</span>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="timestamp">
            Last updated: {{ latest_data.timestamp }}
        </div>
        <div class="map-link">
            <a href="https://www.google.com/maps/search/?api=1&query={{ latest_data.latitude }},{{ latest_data.longitude }}" target="_blank">
                View on Google Maps
            </a>
        </div>
    </div>
</body>
</html>
